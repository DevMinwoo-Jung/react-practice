<!DOCTYPE html>
<html lang="en">
<head>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="root">
      <script type="text/babel">
      const GuGuDan = () => {
        
        const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
        const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
        const [value, setValue] = React.useState('');
        const [result, setResult] = React.useState('');
        const [showAnswer, setShowAnswer] = React.useState('');
        const inputRef = React.useRef();

        const onChangeInput = (e) => {
          setValue(e.target.value);
        };
      
        const onSubmitForm = (e) => {
          e.preventDefault();
                  if(parseInt(value) === first * second){
                    setResult(`정답! ${value}`);
                    setFirst(Math.ceil(Math.random() * 9));
                    setSecond(Math.ceil(Math.random() * 9));
                    setValue('');
                    inputRef.current.focus();
                    setShowAnswer(``);
                  } else {
                    setValue('');
                    setShowAnswer(`정답은 ${first * second}`);
                    setResult('땡');
                    inputRef.current.focus();
                  }
        }

        const [count, setCount] = React.useState(0);

        console.log(count, setCount([...count]++));

        return <React.Fragment>
          <div>{first} 곱하기 {second}는?</div>
          <form onSubmit={onSubmitForm}>
              <input ref={inputRef} onChange={onChangeInput} value={value} type="number"/>
              <button>입력!</button>
            </form>
            <div id="result">{result} {showAnswer}</div>
          </React.Fragment>
      }
      </script>
      <script type="text/babel">
        // ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        // 이것 역시 마찬가지
        ReactDOM.render(<><GuGuDan/></>, document.querySelector('#root'));
      </script>
    </div>
</body>
</html>
